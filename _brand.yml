color:
  palette:
    gold: "#f3d567"
    orange: "#ee9b43"
    coral: "#e74b47"
    crimson: "#b80422"
    navy: "#172767"
    teal: "#19798b"
  primary: navy
  secondary: teal
  danger: crimson
  warning: orange
  info: teal

typography:
  fonts:
    - family: Atkinson Hyperlegible
      source: google
  base:
    family: Atkinson Hyperlegible
  headings:
    family: Atkinson Hyperlegible
    weight: 700
  link:
    color: navy

defaults:
  bootstrap:
    defaults:  # list of Bootstrap Sass variables to override
      link-hover-color: $brand-coral
      code-color: $brand-teal
      navbar-bg: $brand-navy
      navbar-fg: "#ffffff"
      navbar-hl: $brand-orange
      nav-link-font-size: 0.9em
      # nav-link-padding-x: 0.2rem
